<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container d-flex align-items-center position-relative">
        <a class="navbar-brand" href="/">All Products</a>
        <form
          class="d-flex align-items-center m-0 input-group-sm"
          role="search"
        >
          <input
            id="inputSearch"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            id="btnSearch"
            class="btn btn-sm btn-outline-success"
            type="submit"
          >
            Search
          </button>
        </form>

        <div
          id="openCartBtn"
          class="d-flex align-items-baseline gap-3 mt-3 m-0 justify-content-end w-100 w-md-auto"
        >
          <button class="border-0">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <p>Cosul meu</p>
        </div>
        <div
          id="closeCartBtn"
          class="border border-1 d-flex flex-column bg-light gap-3 p-4 rounded position-absolute d-none top-100 end-0 z-10"
        >
          <!-- <h3 class="fs-6 text">Daca ai produse salvate le poti vedea aici</h3> -->

          <div id="cartContainer"></div>

          <div class="d-flex align-items-baseline justify-content-between">
            <h3 class="fs-5 text-dark fw-bolder">
              Pret Total
              <span class="fs-6 fw-semibold"
                >(<span id="totalQty">3</span> produse)</span
              >
            </h3>
            <p class="text-danger fw-bolder fs-4">
              <span id="totalPrice">0</span> lei
            </p>
          </div>
          <button type="button" class="btn btn-primary px-4">Go to cart</button>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div id="searchProductsList" class="row"></div>
    </div>

    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./script/search.js"></script>
    <script src="./script/cart.js"></script>
  </body>
</html>
